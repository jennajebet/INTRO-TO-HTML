<!DOCTYPE html>
<html>
    <body>
        <p>A function can accessvariables defined inside the functions:</p>
        <button type="button" onclick="myfunction()">CLICK ME</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var b = 67;
            function myfunction()
            {
                var a = 69;
                document.getElementById("demo").innerHTML = b * a
            }

            document.getElementById("demo1").innerHTML = a;
            document.getElementById("demo1").innerHTML = b;
        </script>
    </body>
</html>
