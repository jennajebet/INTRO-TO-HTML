<!DOCTYPE html>
<html>
    <body>

        <h2>Java script objects and its properties</h2>

        <p>There are two different ways to identify an object in Java script</p>

        <p>You can use .property or ["property"]</p>

        <p id="demo"></p>
        <script>
            //Create an object:
            var person= {
                firstname : "I" ,
                age : 20 ,
            };

            //display some data from the object:
            document.getElementById ("demo") .innerHTML = person.firstname + " am " + person.age + " Years old ";
        </script>
    </body>
</html>
