<!DOCTYPE html>
<html>
    <head>
        <title>Forms in HTML</title>
    </head>
    <body>
        <h1>Personal details</h1>
        <form>
            <label>Name</label><br>
            <input type="text" id="name"><br><br>

            <label>Email id</label><br>
            <input type="email" id="email"><br><br>

            <label>Contact Phone Number</label>
            <input type="password" id="Contact"><br><br>

            <label>Gender</label><br>
            <input type="radio" id="female" name="Gender" value="female"> female<br>
            <input type="radio" id="male" name="Gender" value="male"> male<br>
            <input type="radio" id="prefer not to say" name="Gender" value="prefer not to say"> prefer not to say<br><br>

            <label>Favourite city</label><br>
            <input type="checkbox" id="city" value="Mombasa">Mombasa</input><br><br>
            <input type="checkbox" id="city" value="Nairobi">Nairobi</input><br><br>
            <input type="checkbox" id="city" value="Nyeri">Nyeri</input><br><br>
        </form>
    </body>
</html>
