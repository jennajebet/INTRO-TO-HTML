<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript arrow function</h2>
        <p>This script shows an arrow function with a parameter</p>
        <p id="result"></p>
        <script>
            add = (a,b) => a + b;
            document.getElementById("result").innerHTML = add(6,7);
        </script>
    </body>
</html>
