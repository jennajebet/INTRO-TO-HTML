<!DOCTYPE html>
<html>
    <head>
        <title>CSS BOX MODEL</title>
        <style>
            .example1 {
                width: 220;
                background-color: yellow;
                padding: 0px;
                border: 0px;
               margin: 0px;
            }

            .example2 {
                width: 220;
                background-color: darkcyan;
                padding: 50px;
                border: 10px solid black;
                margin: 70px 60px;
            }

            hr {
                background-color: rebeccapurple;
            }
        </style>
    </head>
    <body>
        <h1>CSS MODEL EXAMPLE</h1>
        <hr>
        <p class="example1">My content example1</p>
        <hr slot=" width: 600px; height; 10px;">
        <p class="example2">Dinasours</p>
        <hr style="width: 120%; height: 1px; color: blueviolet;">
    </body>
</html>
