<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                right: 30px;
                border: 3px solid forestgreen;
            }

            div.absolute {
                position: absolute;
                left: 50px;
                border: 3px solid forestgreen;
            }

            div.relative {
                position: relative;
                left: 100px;
                border: 3px solid forestgreen;
            }

            div.fixed{
                position: fixed;
                top: 0px;
                right: 20px;

                width: 300px;
                border: 3px solid forestgreen;
            }

            div.sticky {
                position: sticky;
                top: 1px;

                left: 20px;
                width: 100px;
                border: 3px solid forestgreen;
            }
        </style>
    </head>
    <body>
        <h2>POSITIONING</h2>
        <div>Div With no position property</div>
        <div class="sticky">Div with sticky position property</div>
        <div class="relative">This div element has position relative
            <div class="absolute">absolute class DIV

            </div>
        </div>
        <div class="fixed">Div with fixed position property</div>
    </body>
</html>
