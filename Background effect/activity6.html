<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                text-align: center;
                font-family: monospace;
            }

            #text{
                text-shadow: -5px 2px 1px chocolate
            }

            #box{
                box-shadow: 9px 9px 5px darkcyan;
            }

            #indent{
                text-indent: 60%;
            }
        </style>
    </head>
    <body>
        <h1 id="text">We use text-shadow to give shadow to text itself</h1>
        <h2 id="box">Or use box-shadow to give shadow to the element</h2>
        <div>
            <p>This is an example of text indent</p>
            <p id="indent">This is an example of text indent</p>
        </div>
    </body>
</html>
