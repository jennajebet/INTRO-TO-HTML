<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes example{
                0%{background-color: aqua;}
                25%{background-color: darkblue;}
                50%{background-color: darkcyan;}
                100%{background-color: burlywood;}
            }
            div{
                text-align: center;
                font-size: 100px;
                font-weight: bold;
                height: 800px;
                background-color: aquamarine;
                animation-name: example;
                animation-duration: 4s;
            }
        </style>
    </head>
    <body>
        <div>Hello World</div>
    </body>
</html>
